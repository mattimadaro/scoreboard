<!DOCTYPE HTML>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <title>Basketball Scoreboard</title>
    </head>
    
    <body>        
            <!-- Main Container -->
            <div class="container">
            
                <!-- Scores & Period-->   
                <div class="score-period">         
                    
                    <div class="scoreboard">
                        <h3 class="board-title">HOME</h3>
                        <div class="score">
                            <span class="score-number" id="home-score">0</span> 
                        </div>
                        <div class="add-points">
                            <button class="add-btn" onclick="addPoint('home', 1)">+1</button>
                            <button class="add-btn" onclick="addPoint('home', 2)">+2</button>
                            <button class="add-btn" onclick="addPoint('home', 3)">+3</button>
                        </div>
                    </div>
                        
                    <div class="period-counter">
                        <h4 class="period-title">PERIOD</h4>
                        <div class="period">
                            <span id="period-number">0</span>
                        </div>
                        <div class="add-period">
                            <button class="period-btn" onclick="addPeriod()">+</button>
                        </div>
                    </div>
                        
                    <div class="scoreboard">
                        <h3 class="board-title">GUEST</h3>
                        <div class="score">
                            <span class="score-number" id="guest-score">0</span> 
                        </div>
                        <div class="add-points">
                            <button class="add-btn" onclick="addPoint('guest', 1)">+1</button>
                            <button class="add-btn" onclick="addPoint('guest', 2)">+2</button>
                            <button class="add-btn" onclick="addPoint('guest', 3)">+3</button>
                        </div>
                    </div>   
                </div>
            
                <!--Fouls Counter-->
                <div class="fouls">
                    
                    <div class="fouls-board">
                        <h3 class="fouls-title">FOULS</h3>
                        <div class="fouls-counter">
                            <span id="foul-home">0</span>
                        </div>
                        <div class="foul-btn-set">
                            <button class="foul-btn" onclick="addFouls('home', 1)">+</button>
                            <button class="foul-btn" onclick="addFouls('home', 0)">0</button>
                        </div>
                    </div>
                    
                    <div class="new-game-btn">
                        <button class="game-btn" onclick="newGame()">New Game</button>
                    </div>
                    
                    <div class="fouls-board">
                        <h3 class="fouls-title">FOULS</h3>
                        <div class="fouls-counter">
                            <span id="foul-guest">0</span>
                        </div>
                        <div class="foul-btn-set">
                            <button class="foul-btn" onclick="addFouls('guest', 1)">+</button>
                            <button class="foul-btn" onclick="addFouls('guest', 0)">0</button>
                        </div>
                    </div>
                </div>
                
            </div>          
        <script src="index.js"></script>
    </body>
</html>
